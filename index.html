<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }

        #no {
            background-color: #f44336;
            position: absolute;
            right: 0;
            width: 100px; /* Tamanho fixo */
            height: 40px; /* Tamanho fixo */
        }
    </style>
</head>
<body>

    <h1>Aceita sair comigo?</h1>
    <div class="buttons">
        <button class="button" id="yes">Sim</button>
        <button class="button" id="no">Não</button>
    </div>

    <script>
        const btnNo = document.getElementById('no');

        // Função para mover o botão "Não" aleatoriamente
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Mover o botão "Não" quando o usuário tentar clicar nele
        btnNo.addEventListener('click', moveNoButton);

        // Função para o botão "Sim"
        document.getElementById('yes').addEventListener('click', () => {
            alert("Parabéns, você tem bom gosto!");
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ";
            }, 500);
        });
    </script>

</body>
</html>
